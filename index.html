<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tebak Angka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Tebak Angka</h1>
        <p>Saya sudah memikirkan sebuah angka antara 1 sampai 100.</p>
        <p>Coba tebak!</p>
        <input type="number" id="tebakanInput" placeholder="Masukkan tebakanmu...">
        <button id="cekTombol">Cek Tebakan</button>
        <p id="pesanHasil"></p>
        <button id="resetTombol" class="hidden">Main Lagi</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
